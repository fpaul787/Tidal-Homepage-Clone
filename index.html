<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon-32x32.png" />
    <script
      src="https://kit.fontawesome.com/323386b184.js"
      crossorigin="anonymous"
    ></script>
    <title>TIDAL - High Fidelity Music Streaming</title>
  </head>

  <body>
    <!-- Nav -->
    <div class="menu-wrap">
      <input type="checkbox" class="toggler" />
      <div class="hamburger"><div></div></div>
      <div class="menu">
        <div>
          <div>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Featured</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Login</a></li>
              <li><a href="#">Start Free Trial</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <header class="header">
      <div class="header-inner">
        <div class="tidal-header-content">
          <a class="logo" href="#">
            <img src="img/logo.png" alt="TIDAL Logo" />
          </a>
        </div>
        <div class="header-action">
          <a class="btn" href="#showcase">Home</a>
          <a class="btn" href="#">Featured</a>
          <a class="btn" href="#">About</a>
        </div>
        <div class="action">
          <a class="btn" href="#">Login</a>
          <a
            class="tidal-header-action--trial btn btn-medium btn-primary-outline"
            id="big"
            href="#"
            ><span>Start Free Trial</span></a
          >
        </div>
      </div>
    </header>
    <div class="mainbody">
      <!-- Music Section -->
      <div class="header-wrapper-bg background-cover">
        <h1 class="content font-size-big">
          All your favorite music.
          <br />
          Best sound quality available.
        </h1>
        <img class="slanted" src="img/slantediphone.png" alt="" />
      </div>
      <div class="header-wrapper-bg background-cover-small">
        <img class="small" src="img/small_phone.png" alt="Small Phone" />
        <h1 class="content-small font-size-big">
          All your favorite music.
          <br />
          Best sound quality available.
        </h1>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/323386b184.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
